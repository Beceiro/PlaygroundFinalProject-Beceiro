{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3 text-decoration-underline">
	<h1>Update</h1>
</div>
<div class="card">
	<ul class="list-group list-group-flush">
		<li class="list-group-item">
		  <p class="card-text">
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<br/>
				<button type="submit" class="btn btn-secondary">Update</button>
			</form>
		  </p>
		</li>
	<br/>
</div>

{% endblock %}
